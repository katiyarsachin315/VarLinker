<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Linker</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="mainDiv" id="upload-mainDiv">
        <div class="upload-container">
            <h2>Online Variable Linker</h2>
            <div class="upload-icon">
                <img src="{% static 'folderImg.svg' %}" alt="Upload Icon">
            </div>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="upload-buttons">
                    <input type="file" id="file-input" name="file" accept=".txt" hidden>
                    <label for="file-input" class="btn select-files" id="select-files-btn">Select File</label>
                </div>

                <p class="upload-support">Upload the text file.</p>
                <p class="upload-message">Click the button to upload</p>

                <div class="variable-input_div">
                    <h3>Enter Variable Names</h3>
                    <p class="variable-desc">If you have multiple variables to append, enter each one in a separate field.</p>
                    <input type="text" name="var[]" class="variable-input" placeholder="Variable 1">
                    <input type="text" name="var[]" class="variable-input" placeholder="Variable 2">
                    <input type="text" name="var[]" class="variable-input" placeholder="Variable 3">
                    <input type="text" name="var[]" class="variable-input" placeholder="Variable 4">
                    <input type="text" name="var[]" class="variable-input" placeholder="Variable 5">
                </div>

                <button type="submit" class="btn upload-submit" id="generate-btn">Generate Links</button>            
            </form>
        </div>
    </div>
    <!-- <div class="success-message" id="success-message">
        {{success_message}}
        
    </div> -->

    <!-- <script src="{% static 'js/scripts.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script> -->
    <script>
        document.getElementById("generate-btn").addEventListener("click", function() {
            setTimeout(function() {
                window.location.reload();
            }, 2000); // Page reload after 2 seconds
        });
    </script>
</body>
</html>
